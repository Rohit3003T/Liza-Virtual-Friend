<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liza Virtual Friend</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script>
        // Function to reload the page
        function reloadPage() {
            // Show the modal notification
            $('#reloadModal').modal('show');

            // Reload the page after a short delay to allow the user to see the notification
            setTimeout(() => {
                location.reload();
            }, 3000);
        }

        // Check if the page has already reloaded
        if (!sessionStorage.getItem('reloaded')) {
            sessionStorage.setItem('reloaded', 'true');
            window.onload = function() {
                reloadPage();
            };
        } else {
            // Set an interval to refresh the page every 40 seconds
            setInterval(reloadPage, 40000);
        }
    </script>
</head>
<body>
    <div class="bg d-flex align-items-center justify-content-center">
        <div class="center-box">
            <div class="typing-animation">Hello! I'm Liza. What's your name?</div>
            <form id="name-form" class="name-input" action="/submit-name" method="POST">
                <input type="text" id="name" name="userName" class="form-control mt-3" placeholder="Enter your name" required>
                <button type="submit" class="btn btn-primary mt-3">Start conversation</button>
            </form>
        </div>
    </div>

    <!-- Modal for reload notification -->
    <div class="modal fade" id="reloadModal" tabindex="-1" role="dialog" aria-labelledby="reloadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reloadModalLabel">Page Refreshing</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    The page will refresh shortly to ensure all functionalities are loaded correctly.
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
