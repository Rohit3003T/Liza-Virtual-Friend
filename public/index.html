<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to IRA</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="bg d-flex align-items-center justify-content-center">
        <div class="center-box">
            <div class="typing-animation">Hello! I'm Liza. What's your name?</div>
            <form id="name-form" class="name-input" action="/submit-name" method="POST">
                <input type="text" id="name" name="userName" class="form-control mt-3" placeholder="Enter your name" required>
                <button type="submit" class="btn btn-primary mt-3">Start conversation</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
