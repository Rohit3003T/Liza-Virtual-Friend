<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to IRA</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="bg d-flex align-items-center justify-content-center">
        <div class="center-box">
            <div class="typing-animation">Hello! I'm Liza. What's your name?</div>
            <form id="name-form" class="name-input">
                <input type="text" id="name" name="userName" class="form-control mt-3" placeholder="Enter your name" required>
                <button type="submit" class="btn btn-primary mt-3">Start conversation</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="reloadModal" tabindex="-1" role="dialog" aria-labelledby="reloadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reloadModalLabel">Page Refreshing</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    The page will refresh shortly to ensure all functionalities are loaded correctly.
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <script>
        document.getElementById('name-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userName = document.getElementById('name').value;
            try {
                const response = await fetch('/submit-name', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userName: userName }),
                });
                if (!response.ok) {
                    throw new Error('Failed to submit name');
                }
                const data = await response.json();
                localStorage.setItem('userId', data.userId);
                window.location.href = '/bot.html';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
