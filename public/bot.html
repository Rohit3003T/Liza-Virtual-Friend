<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIFriend Chat</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid bg">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div id="chat-container" class="card mt-5 shadow">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="fas fa-comment-dots mr-2"></i>Liza</h3>
            <button id="voice-output-button" class="btn btn-outline-light btn-sm">
              <i class="fas fa-volume-up mr-1"></i>Voice Output: On
            </button>
          </div>
          <div id="chat-box" class="card-body bg-light "></div>
          <div class="card-footer">
            <div class="input-group">
              <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." aria-label="Type your message here...">
              <div class="input-group-append">
                <button id="voice-button" class="btn btn-outline-secondary" type="button">
                  <i class="fas fa-microphone"></i>
                </button>
                <button id="send-button" class="btn btn-primary" type="button">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
 
</body>
</html>
